<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Horticultural Society</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script src="https://kit.fontawesome.com/96e67bb0d3.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <nav>
      <div class="logo"><i class="fa-solid fa-leaf"></i> Horticultural Society</div>
      <ul class="nav-links">
        <li><a href="../index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>


  <section class="contact-section">
    <div class="contact-left">
      <h1>CONTACT US</h1>
    </div>
    <div class="contact-right">
      <form>
        <label for="name">FULL NAME</label>
        <input type="text" id="name" name="name" required />

        <label for="email">EMAIL</label>
        <input type="email" id="email" name="email" required />

        <label for="message">MESSAGE</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">SUBMIT</button>
      </form>
    </div>
  </section>
  </section>



  <footer>
    <p>&copy; 2025 Horticultural Society</p>
  </footer>
</body>
</html>
